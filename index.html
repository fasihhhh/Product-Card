<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap');
        </style>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <div class="img">
           <!-- <img src="images/image-product-mobile.jpg" alt="Not available" /> -->
           <picture> 
              <source media="(max-width:600px)" srcset="images/image-product-mobile.jpg" >
              <source media="(max-width:3000px)" srcset="images/image-product-desktop.jpg" >
              <img src="images/image-product-mobile.jpg" alt="Not available" />

           </picture>
        </div>
        <div class="product-details">
          <div class="product-description">
            <p id="perfume" >Perfume</p> <br>
            <h2 id="spanish" >Gabrielle Essence Eau De Parfum </h2><br>
            <p id="desciption"> A floral, solar and
            voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p><br>
            <div class="price">
                <p id="current-price">$149.99</p> <p id="linethrough-price">$169.99</p>
            </div>
            <div class="add-cart-btn">
                <img id="cart-img" src="images/icon-cart.svg" alt="">
                Add to
                Cart
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </div>
  </body>
</html>
